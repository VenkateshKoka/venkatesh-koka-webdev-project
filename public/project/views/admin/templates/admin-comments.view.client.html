<div class="content container-fluid">
    <h1>
        Comments
    </h1>
    <ul class="list-group">
        <li  class="list-group-item" ng-repeat="comment in model.comments">
            <div class="row">
                <div class="col-xs-10">
                    <ul class="list-group"></ul>
                    <p class="list-group-item">
                        <italic>commented by</italic> <strong>{{comment.username}}</strong>
                    </p>
                    <p class="list-group-item">
                        {{comment._recipe}}
                    </p>
                    <p class="list-group-item">
                       <strong>
                           Comment :
                       </strong>
                        {{comment.commentBody}}
                    </p>
                </div>
                <div  class="col-xs-2">
                    <button ng-click="model.deleteComment(comment._id,comment._recipe)" class="btn-danger">X</button>
                </div>
            </div>
        </li>
