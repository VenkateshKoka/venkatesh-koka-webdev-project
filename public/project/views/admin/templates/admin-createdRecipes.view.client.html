<div class="content container-fluid">
    <h1>
        Created recipes
    </h1>
    <ul class="list-group">
        <li  class="list-group-item" ng-repeat="recipe in model.recipes">
            <div class="row">
                <div class="col-xs-10">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <p>
                               <strong>Name :</strong> {{recipe.name}}
                            </p>
                        </li>
                        <li class="list-group-item">
                            <p>
                                <strong>Created By :</strong> {{recipe._createdUser}}
                            </p>
                        </li>
                        <li class="list-group-item">
                            <div>
                                <img class="recipeimage" src={{recipe.imageURL}} />
                            </div>
                        </li>
                        <li class="list-group-item">
                            <p>
                                {{recipe.ingredients}}
                            </p>
                        </li>
                        <li class="list-group-item">
                            <p>
                              <strong>Time Taken: </strong>  {{recipe.totalTimeInSeconds}} secs
                            </p>
                        </li>
                    </ul>
                </div>
                <div  class="col-xs-2">
                    <button ng-click="model.deleteCreatedRecipe(recipe._id,recipe._createdUser)" class="btn-danger">X</button>
                </div>
            </div>
        </li>

        <!--</span>-->
        <!--</a>-->
