

<div class="container-fluid">
<nav class="navbar navbar-default navbar-fixed-top">

        <div class="navbar-header">
            <a class="navbar-brand" >
                Profile {{model.message}}
            </a>
            <p class="navbar-text pull-right">
                <a ng-href="#!/profile" class="navbar-link">
          <span class="glyphicon glyphicon-ok">
          </span>
                </a>
            </p>
        </div>

</nav>
</div>


<div class="container-fluid">

    <form>
        <div  ng-show="model.errorinfo" class="alert alert-danger">
            {{model.errorinfo}}
        </div>
        <div  ng-show="model.message" class="alert alert-info">
            {{model.message}}
        </div>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username"
                   type="text"
                   class="form-control"
                   id="username"
                   placeholder="Username" />
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input ng-model="model.user.email"
                   type="email"
                   class="form-control"
                   id="email"
                   placeholder="alice@wonderland.com" />
        </div>
        <div class="form-group">
            <label for="first-name">First Name</label>
            <input ng-model="model.user.firstName"
                   type="text"
                   class="form-control"
                   id="first-name"
                   placeholder="Alice">
        </div>
        <div class="form-group">
            <label for="last-name">Last Name</label>
            <input ng-model="model.user.lastName"
                   type="text"
                   class="form-control"
                   id="last-name"
                   placeholder="Wonderland" />
        </div>
    </form>

    <a ng-click="model.updateUser(model.user)"
       class="btn btn-success btn-block">update</a>
    <a ng-click="model.unregister()"
       class="btn btn-danger btn-block">Unregister</a>
    <a class="btn btn-primary btn-block"
       href="#!/recipelist">recipelist</a>
    <a class="btn btn-danger  btn-block"
       ng-click="model.logout()">Logout</a>
</div>

<div class="container-fluid">
<nav class="navbar navbar-default navbar-fixed-bottom">

        <div class="navbar-header">
            <p class="navbar-text pull-right">
                <a href="#!/profile" class="navbar-link">
                    <span class="glyphicon glyphicon-user">
                    </span>
                </a>
            </p>
        </div>

</nav>
</div>
