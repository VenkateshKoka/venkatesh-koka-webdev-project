<div class="container-fluid">
    <h1>Register</h1>

    <div ng-show="model.error" class="alert alert-danger">
        {{model.error}}
    </div>

    <label for="username">Username</label>
    <input type="text"
           id="username"
           ng-model="username"
           class="form-control"
           placeholder="username"/>
    <input type="password"
           ng-model="password"
           class="form-control"
           placeholder="password"/>
    <input type="password"
           ng-model="password2"
           class="form-control"
           placeholder="very password"/>
    <a ng-click="model.register(username, password, password2)" class="btn btn-primary btn-block">
        Register
    </a>
    <a ng-click="model.registerAsChef(username, password, password2)" class="btn btn-primary btn-block">
        Register as Chef
    </a>
    <a class="btn btn-danger  btn-block"
       href="#!/login">Cancel</a>
</div>
