    <div class="row">
        <div class="col-xs-12">

            <label for="name">Name</label>
            <input class="form-control"
                   ng-model="recipe.name"
                   placeholder="Recipe name"
                   id="name"/>
            <label for="preparation"> Preparation Method</label>
            <textarea class="form-control" ng-model="recipe.ingredients" id="preparation"></textarea>
            <label for="totalTimeInSeconds">total Time in seconds</label>
            <input id="totalTimeInSeconds"
                   placeholder="recipe time"
                   ng-model="recipe.totalTimeInSeconds"
                   class="form-control">
            <button ng-click="model.createNewRecipe(recipe)">
                Add Recipe
            </button>
        </div>
