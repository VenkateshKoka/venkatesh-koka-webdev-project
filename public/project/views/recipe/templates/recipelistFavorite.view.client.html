    <ul class="list-group">

                <div class="col-lg-4 col-md-6 visible-lg visible-md">

            <li  class="list-group-item" ng-repeat="recipe in model.recipes">

                        <!--{{recipe.cookTime}}-->
                        <img class="recipeimage" src={{recipe.imageURL}} />
                    </div>
                    <div class="col-lg-4 col-sm-6 col-xs-12">

                    </div>
                    <div class="col-lg-4 col-md-12 col-xs-12">
                        <div class="list-group">
                            <div class="list-group-item">

                            </div>
                            <div class="list-group-item">
                                <a ng-click="model.deleteFavoriteRecipe(recipe._id)"

                            </div>
                        </div>
                    </div>
                </div>
            </li>
