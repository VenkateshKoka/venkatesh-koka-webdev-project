<div class="content container-fluid">
    <h1>
        Created recipes
    </h1>
    <ul class="list-group">
        <li  class="list-group-item" ng-repeat="recipe in model.recipes">
            <div class="row">
                <div class="col-xs-10">
                    <ul class="list-group">
                        <li class="list-group-item">
                            <p>
                                <strong>Name :</strong> {{recipe.name}}
                            </p>
                        </li>
                        <li class="list-group-item">
                            <p>
                                <strong>Created On :</strong> {{recipe.dateCreated | date}}
                            </p>
                        </li>
                        <li class="list-group-item">
                            <div>
                                <img class="recipeimage" src={{recipe.imageURL}} />
                            </div>
                        </li>
                        <li class="list-group-item">
                            <p>
                                <strong>Preparation :</strong>{{recipe.preparation}}
                            </p>
                        </li>
                        <li class="list-group-item">
                            <p>
                                <strong>Time Taken: </strong>  {{recipe.totalTimeInSeconds}} secs
                            </p>
                        </li>
                    </ul>
                </div>
                <div  class="col-xs-2">
                    <ul class="list-group">
                        <div class="row">
                            <a ng-click="model.deleteCreatedRecipe(recipe._id,recipe._createdUser)" class="navbar-link">
          <span class="glyphicon glyphicon-remove">
          </span>
                            </a>
                            <!--<button ng-click="model.deleteCreatedRecipe(recipe._id,recipe._createdUser)"-->
                                    <!--class="btn-danger">X</button>-->
                        </div>
                        <div class="row" style="padding-top: 10px">
                            <a ng-click="model.editCreatedRecipe(recipe._id)" class="navbar-link">
          <span class="glyphicon glyphicon-cog">
          </span></a>
                        </div>



                    </ul>
                </div>
            </div>
        </li>
